<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="./payoo.png" type="image/x-icon" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/374ce514ab.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-outfit {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="font-outfit container mx=auto">
    <header></header>
    <main class="flex justify-center my-6">
      <div class="mockup-phone shadow-xl shadow-gray-400">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard phone-4 bg-gray-100">
            <div class="hero bg-base-200 min-h-screen">
              <div class="hero-content flex-col">
                <div>
                  <img src="./payoo.png" class="w-2/4 mx-auto" alt="" />
                </div>
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-semibold text-lg"
                          >Name</span
                        >
                      </label>
                      <input
                        type="text"
                        placeholder="Your name"
                        class="input input-bordered"
                        required
                        id="name"
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-semibold text-lg"
                          >Pin</span
                        >
                      </label>
                      <input
                        type="password"
                        placeholder="4 digits pin"
                        class="input input-bordered"
                        required
                        id="pin"
                      />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover"
                          >Forgot pin?</a
                        >
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button class="btn btn-primary" id="login-btn">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./login.js"></script>
  </body>
</html>
